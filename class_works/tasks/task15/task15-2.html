<!DOCTYPE html>

<head>
    
    <title>Age Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 8px;
            margin: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Age Calculator</h2>
    <label for="birthYear">Enter Your Birth Year:</label>
    <input type="number" id="birthYear" placeholder="e.g. 2000">
    <button onclick="calculateAge()">Calculate Age</button>

    <div id="result"></div>

    <script>
       
        class DateClass {
            getCurrentYear() {
                return new Date().getFullYear();
            }
        }

        function calculateAge() {
            let birthYear = document.getElementById("birthYear").value;
            let dateObj = new DateClass();
            let currentYear = dateObj.getCurrentYear();
            let my_age = currentYear - birthYear;
            
            document.getElementById("result").innerHTML = "My Age is: <b>${my_age}</b>";
        }
    </script>

</body>
</html>
