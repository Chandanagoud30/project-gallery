<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #5f687a;
        }

        
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 70px;
            background: #c4344ffa;
            color: #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 30px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        #header span {
            color: #f2f2f2;
        }

        #header .search-container {
            display: flex;
            align-items: center;
        }

        #header input[type="text"] {
            padding: 8px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 16px;
            width: 200px;
        }

        #header button {
            padding: 8px 16px;
            background-color: #f4f6f7;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #header button:hover {
            background-color: #e5c4bb;
        }

        
        #sidebar {
            width: 280px;
            background: #668cb3;
            color: #ecf0f1;
            padding: 100px 30px 20px;
            height: 100vh;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        #sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
            color: #423332;
            font-weight: bold;
            padding-bottom: 10px;
            border-bottom: 2px solid #f3eeee;
        }

        #sidebar ul {
            list-style: none;
        }

        #sidebar ul li {
            padding: 15px;
            cursor: pointer;
            border-radius: 5px;
            margin: 8px 0;
            transition: background 0.3s ease, transform 0.2s ease;
            text-align: center;
            font-size: 18px;
            font-weight: normal;
        }

        #sidebar ul li:hover {
            background: #b76f6f;
            transform: translateX(8px);
        }

        /* Highlight the selected task */
        #sidebar ul li.active {
            background: #e74c3c;
            color: white;
            font-weight: bold;
        }

        /* Main Content */
        #content {
            flex: 1;
            padding: 100px 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #ecf0f1;
            color: #1781eb;
        }

        #content h1 {
            font-size: 32px;
            margin-bottom: 25px;
            color: #2c3e50;
            text-align: center;
        }

        iframe {
            width: 80%;
            height: 75vh;
            border: 2px solid #ccc;
            border-radius: 8px;
            background: white;
            box-shadow: 0px 6px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            #sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding-top: 70px;
            }

            #content {
                padding: 20px;
            }

            iframe {
                width: 100%;
                height: 60vh;
            }
        }
    </style>
</head>

<body>

    
    <div id="header">
        <div>Project Gallery</div>
        <div><span>CLASS</span> WORKS</div>

        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search Tasks...">
            <button id="search-btn">Search</button>
        </div>
    </div>

    
    <div id="sidebar">
        <h2>Project Gallery</h2>
        <ul id="task-list"></ul>
    </div>

    
    <div id="content">
        <h1>Select a Task to View</h1>
        <iframe id="task-frame" src="" frameborder="0"></iframe>
    </div>

    <script>
        
        const tasks = [
            { "title": "Task 2  Page 1", "file": "/class_works/tasks/task2/Task2-1.html" },
            { "title": "Task 2 Page 2", "file": "/class_works/tasks/task2/Task2-2.html" },
            { "title": "Task 3", "file": "/class_works/tasks/task3.html" },
            { "title": "Task 4", "file": "/class_works/tasks/task4.html" },
            { "title": "Task 5", "file": "/class_works/tasks/task5.html" },
            { "title": "Task 7", "file": "/class_works/tasks/task7.html" },
            { "title": "Task 8", "file": "/class_works/tasks/task8.html" },
            { "title": "Task 9", "file": "/class_works/tasks/task9/task9.html" },
            { "title": "Task 10", "file": "/class_works/tasks/task10/task 10.html" },
            { "title": "Task 11", "file": "/class_works/tasks/task11.html" },
            { "title": "Task 12", "file": "/class_works/tasks/task12.html" },
            { "title": "Task 13", "file": "/class_works/tasks/task13.html" },
            { "title": "Task 14 Page 1", "file": "/class_works/tasks/task14/task 14.html" },
            { "title": "Task 14 Page 2", "file": "/class_works/tasks/task14/task14-2.html" },
            { "title": "Task 15 Page 1", "file": "/class_works/tasks/task15/task15-1.html" },
            { "title": "Task 15 Page 2", "file": "/class_works/tasks/task15/task15-2.html" },

        ];

        
        let taskList = document.getElementById("task-list");
        let taskFrame = document.getElementById("task-frame");

        
        tasks.forEach((task, index) => {
            let li = document.createElement("li");
            li.textContent = task.title;
            li.addEventListener("click", () => {
                taskFrame.src = task.file;

                
                document.querySelectorAll("#sidebar ul li").forEach(li => li.classList.remove("active"));
                li.classList.add("active");
            });

            taskList.appendChild(li);
        });

        
        document.getElementById("search-btn").addEventListener("click", () => {
            let query = document.getElementById("search-input").value.toLowerCase();
            let filteredTasks = tasks.filter(task => task.title.toLowerCase().includes(query));

            
            taskList.innerHTML = "";

            
            filteredTasks.forEach((task, index) => {
                let li = document.createElement("li");
                li.textContent = task.title;
                li.addEventListener("click", () => {
                    taskFrame.src = task.file;

                    
                    document.querySelectorAll("#sidebar ul li").forEach(li => li.classList.remove("active"));
                    li.classList.add("active");
                });

                taskList.appendChild(li);
            });
        });
    </script>
</body>

</html>
