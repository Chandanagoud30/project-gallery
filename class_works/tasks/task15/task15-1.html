<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item dropdown">
                      <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                      </a>
                      <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                      </ul>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link disabled">Disabled</a>
                  </li>
              </ul>
              <!-- Move the search bar to the right -->
              <form class="d-flex ms-auto">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
          </div>
      </div>
  </nav>

  <div class="container my-5">
      <h2>Payment Information</h2>
      <form>
          <div class="row">
              <div class="col-sm-6">
                  <label class="form-label">First Name</label>
                  <input placeholder="Enter first name" class="form-control" />
              </div>
              <div class="col-sm-6">
                  <label class="form-label">Last Name</label>
                  <input placeholder="Enter last name" class="form-control" />
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-sm-6">
                  <label class="form-label">Username</label>
                  <input placeholder="Enter username" class="form-control" />
              </div>
              <div class="col-sm-6">
                  <label class="form-label">Email</label>
                  <input placeholder="Enter email" class="form-control" />
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-12">
                  <label class="form-label">Card Type</label>
                  <select class="form-select">
                      <option selected>Choose a card type...</option>
                      <option value="1">Credit Card</option>
                      <option value="2">Debit Card</option>
                      <option value="3">PayPal</option>
                  </select>
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-sm-6">
                  <label class="form-label">Card Number</label>
                  <input placeholder="Enter card number" class="form-control" />
              </div>
              <div class="col-sm-6">
                  <label class="form-label">CVV</label>
                  <input type="text" placeholder="Enter CVV" class="form-control" />
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-sm-6">
                  <label class="form-label">Date of Birth (DOB)</label>
                  <input type="date" class="form-control" />
              </div>
          </div>
          <div class="row mt-3">
              <div class="col-sm-6">
                  <button class="w-100 btn btn-warning btn-lg" type="button">Cancel</button>
              </div>
              <div class="col-sm-6">
                  <button class="w-100 btn btn-primary btn-lg" type="submit">Submit Payment</button>
              </div>
          </div>
      </form>
  </div>

  <!-- Bootstrap JS (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
